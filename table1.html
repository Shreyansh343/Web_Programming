<!DOCTYPE html>
<html>
    <head>
        <title>Tables and Lists</title>
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="width:100%;height:50px;">
            <tr>
                <th colspan="6"><b>Time Table</b></th>
            </tr>
            <tr>
                <th rowspan="6"><b>Hours</b></th>
                <td style="text-align: center;"><b>Mon</b></td>
                <td style="text-align: center;"><b>Tue</b></td>
                <td style="text-align: center;"><b>Wed</b></td>
                <td style="text-align: center;"><b>Thu</b></td>
                <td style="text-align: center;"><b>Fri</b></td>
            </tr>
            <tr>
                <td style="text-align: center;">Science</td>
                <td style="text-align: center;">Maths</td>
                <td style="text-align: center;">Science</td>
                <td style="text-align: center;">Maths</td>
                <td style="text-align: center;">Arts</td>
            </tr>
            <tr>
                <td style="text-align: center;">Social</td>
                <td style="text-align: center;">History</td>
                <td style="text-align: center;">English</td>
                <td style="text-align: center;">Social</td>
                <td style="text-align: center;">Sports</td>
            </tr>
            <tr>
                <th colspan="5"><b>Lunch</b></th>
            </tr>
            <tr>
                <td style="text-align: center;">Science</td>
                <td style="text-align: center;">Maths</td>
                <td style="text-align: center;">Science</td>
                <td style="text-align: center;">Maths</td>
                <td rowspan="2" style="text-align: center">Project</td>
            </tr>
            <tr>
                <td style="text-align: center;">Social</td>
                <td style="text-align: center;">History</td>
                <td style="text-align: center;">English</td>
                <td style="text-align: center;">Social</td>
            </tr>
           
        </table>
    </body>
</html>
