<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Mapping</title>
  </head>
  <body>
    <p>
      <img src="solar.png" alt="Solar System" usemap="#solar" />
      <map name="solar">
        <area
          alt="Blue Planet"
          title="Blue Planet"
          href="https://en.wikipedia.org/wiki/Earth"
          coords="545,488,79"
          shape="circle"
        />
        <area
          alt="Ball of Fire"
          title="Ball of Fire"
          href="https://en.wikipedia.org/wiki/Sun"
          coords="-1,693,325"
          shape="circle"
        />
        <area
          alt="Morning Star"
          title="Morning Star"
          href="https://en.wikipedia.org/wiki/Venus"
          coords="339,357,44"
          shape="circle"
        />
        <area
          alt="Largest Planet"
          title="Largest Planet"
          href="https://en.wikipedia.org/wiki/Jupiter"
          coords="750,351,102"
          shape="circle"
        />
        <area
          alt="Dwarf Planet"
          title="Dwarf Planet"
          href="https://en.wikipedia.org/wiki/Pluto"
          coords="1139,104,24"
          shape="circle"
        />
        <area
          alt="Ring Planet"
          title="Ring Planet"
          href="https://en.wikipedia.org/wiki/Saturn"
          coords="942,532,931,485,963,486,985,506,1050,569,1017,573,982,559,953,585,916,576,899,557,827,521,907,498,931,482,1058,562,828,517"
          shape="poly"
        />
        <area
          alt="Hey"
          title="Me"
          href=""
          coords="1,76,305,2"
          shape="rect"
        />
      </map>
    </p>
  </body>
</html>
